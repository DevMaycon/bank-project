<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/login.css">
        <script src="assets/js/auth.js"></script>
        <title>Faça seu login | Finance</title>
    </head>
    <body>
        <div class="container">
            <div class="right-container">
                <h1>Faça seu login</h1>
                <form action="/login" method="post">
                    <div class="inputs">
                        <label>
                            <span>Usuário ou E-mail</span>
                            <input name="username" autocomplete="username" type="text" placeholder="Digite seu usuário">
                        </label>
                        <label>
                            <span>Senha</span>
                            <input name="password" autocomplete="current-password" type="password" placeholder="Digite sua senha">
                        </label>
                    </div>
                    <div class="forget">
                        <a href="">Esqueceu sua senha?</a>
                        <a href="">Criar minha conta</a>
                        <button id="submit-btn" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
